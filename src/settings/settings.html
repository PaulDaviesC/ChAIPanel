<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ChatGPT Settings</h1>
    <div class="input-group">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
    </div>
    <button id="saveButton">Save</button>
    <div id="status" class="status"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
